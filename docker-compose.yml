version: '2'

services:

  suricata:
    image: mesesale/suricata-docker:rpi
    build: 
      context: ./rpi-alpine/
      dockerfile: Dockerfile
    container_name: suricata
    cap_add:
      - NET_ADMIN
    network_mode: "host"
    volumes:
      - ./log/suricata:/var/log/suricata
      - ./rules:/etc/suricata/rules
      - ./suricata.yml:/etc/suricata/suricata.yaml
    entrypoint: /tmp/docker-entrypoint.sh